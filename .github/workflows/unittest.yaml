name: Daily Unit Tests

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Setup Ninja
        uses: turtlesec-no/get-ninja@1.1.0
        
      - name: Setup GCC
        uses: egor-tensin/setup-gcc@v1

      - name: Setup Lcov
        uses: hrishikesh-kadam/setup-lcov@v1.0.0

      - name: Set up CMake
        uses: lukka/run-cmake@v10.7
        with:
          cmake-version: '3.21'
          configurePreset: 'Test'

      - name: Build and run tests
        run: |
          cmake --preset Test
          cmake --build build/tests --target tests
          ./build/tests/tests
      
      - name: Generate coverage report
        run: |
          cmake --build build/tests --target tests_cov
      
      #- name: Upload coverage report
      #  uses: actions/upload-artifact@v2
      #  with:
      #    name: coverage-report
      #    path: build/tests/coverage/*
      
      - name: Memory leak check
        uses: solareenlo/42valgrind-action@v1.0.3
        with:
          flags: 'valgrind --leak-check=full build/tests/tests'
          
